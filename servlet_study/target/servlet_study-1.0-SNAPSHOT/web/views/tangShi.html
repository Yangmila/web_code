<h3>静夜诗</h3>
<p>作者：李白</p>
<p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
<hr size="1">
<h4>【李白简介】</h4>
<p>李白，字太白，号青莲居士，自称与李堂皇室同宗，祖籍陇西成纪（今甘肃天水附近)，剩余曙喜碎叶(遗址在今库尔吉斯坦国境内的阿克别希姆)。五岁随父迁居绵州彰明县······</p>
