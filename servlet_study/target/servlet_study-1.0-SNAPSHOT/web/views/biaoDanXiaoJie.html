<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单小结</title>
</head>
<body>
<script type="text/javascript">
    function change(){
        if(document.getElementById("agree").checked==true){
            document.getElementById("btn").disabled=false;
        }else{
            document.getElementById("btn").disabled=true;
        }
    }
</script>
<input type="hidden" name="id" value="666666"/>
<h3>申请表</h3>

<form method="post" action="login" enctype="multipart/form-data">
    <p>姓名：
        <input type="text" name="username" />
        <br><!-- br代表换行符 --><br>
        密码：
        <input type="password" name="password" />
        <br><!-- br代表换行符 --><br>
        照片：
        <br><!-- br代表换行符 --><br>
        <input type="file" name="files"/>  </p>
    <p>感兴趣的职位：
        <br>
        <input name="job" type="radio" checked="checked">web设计
        <input name="job" type="radio">web开发
    </p>
    向往城市：<select>
    <option value="selectCity">请选择</option>
    <option value="shanghai">上海</option>
    <option value="xian">西安</option>
    <option value="lanzhou">兰州</option>
</select>

    <br>
    协议：
    <br>
    <textarea name="content" cols="20" rows="8" readonly="readonly">求职信息必须真实，准确，本网站只负责向企业推荐。
	</textarea>
    <br><br>
    <input id="agree" type="checkbox" onchange="change()" /> 我认真阅读并接受以上协议。
    <br>
    经验：<br>
    <select>
        <option value="shanghai">无经验</option>
        <option value="xian">有实习经验</option>
        <option value="xian">正在工作</option>
    </select>
    <br>
    &nbsp; &nbsp;
    <input id="btn" type="submit" value="提交" disabled="disabled" />
    <!--disabled="disabled" -->&nbsp; &nbsp;
    <input type="reset">
</form>
</body>
</html>
